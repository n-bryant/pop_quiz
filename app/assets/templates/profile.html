<div class="profile-container is-flex">
  <main class="user-profile">
    <div class="user-image-plus-name is-flex">
      <img src="http://placehold.it/150x120" alt="placeholder square">
      <h2 class="container-heading">{{profileCtrl.user}}</h2>
    </div>
    <button class="lets-play" ng-click="profileCtrl">play</button>
    <div class="profile-score-board">
      <h3> Your Top Scores</h3>
      <div class="user-scores">
        <ul>
          <li class="cell" ng-click="profileCtrl.updateTable('date')">Date</li>
          <li class="cell" ng-click="profileCtrl.updateTable('game')">Game</li>
          <li class="cell" ng-click="profileCtrl.updateTable('score')">Score</li>
        </ul>
        <ul ng-repeat="game in profileCtrl.allGames">
          <li class="cell"> {{game.date}}</li>
          <li class="cell"> {{game.category}}</li>
          <li class="cell"> {{game.score}}</li>
        </ul>
      </div>
    </div>
  </main>
  <aside class="social-aside">
    <h2 class="container-heading">Community</h2>
    <div class="social-container">
      <p>Friend1 {{user.friend}}</p>
      <ul ng-repeat="friend in profileCtrl.allFriends">
        <li>Status: {{friend.status}}</li>
        <li>Last Login: {{friend.lastLogin}}</li>
        <li>Top Score : 885{{friend.score[0]}}</li>
        <form name="social-form" ng-submit="profileCtrl.sendMessage(social-form.$viewValue)">
          <input type=textarea placeholder="Write a message">
          <input type=submit placeholder="Send">
        </form>
      </ul>

    </div>
  </aside>
</div>
