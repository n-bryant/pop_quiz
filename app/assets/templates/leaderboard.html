<div class="leaderboard">
  <div class="game-score-board">
      <h3>{{this.game}}Music Top Scores</h3>
      <table class="user-scores">
        <tr>
          <td class="rank">Rank</td>
          <td class="cell" label='user' ng-click="updateTable('user')">User</td>
          <td class="cell" label='score' ng-click="updateTable('score')">Score</td>
        </tr>
        <tr ng-repeat="game in gameData | orderBy: orderByField:'score'">
          <td class="rank">{{game.rank}}
          <td class="cell">{{game.user.username}}</td>
          <td class="cell">{{game.score}}</td>
        </tr>
      </table>
  </div>
</div>
